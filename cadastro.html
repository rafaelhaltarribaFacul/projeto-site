<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/cadastro.css" />
    <link rel="stylesheet" href="/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="cabecalho__logo">
        <a
          href="./home.html"
          class="link-logo"
          aria-label="Ir para a página inicial"
          ><img src="assets/logo.png" alt=""
        /></a>
      </div>
      <nav class="cabecalho__menu">
        <a class="menu" href="./home.html" aria-label="Ir para a página inicial"
          >Início</a
        >
        <a
          class="menu"
          href="./produtos.html"
          aria-label="Ver tabelas de produtos"
          >Tabelas</a
        >
        <a
          class="menu"
          href="./cadastro.html"
          aria-label="Ir para o formulário de contato"
          >Formulário</a
        >
        <a
          class="menu"
          href="./sobre.html"
          aria-current="page"
          aria-label="Página atual: Sobre nós"
          >Sobre nós</a
        >
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="form-img">
          <img src="../assets/form.svg" alt="Ilustração de uma pessoa preenchendo um formulário" />
        </div>
        <div class="form">
          <form action="#" aria-labelledby="form-title">
            <div class="form-header">
              <div class="title">
                <h1 id="form-title">Cadastre-se</h1>
              </div>
            </div>

            <div class="input-group">
              <div class="input-box">
                <label for="firstname">Primeiro Nome</label>
                <input
                  id="firstname"
                  type="text"
                  name="firstname"
                  placeholder="Digite seu primeiro nome"
                  required
                />
              </div>

              
              <div class="input-box">
                <label for="email">E-mail</label>
                <input
                  id="email"
                  type="email"
                  name="email"
                  placeholder="Digite seu e-mail"
                  required
                />
              </div>

              <div class="input-box">
                <label for="number">Senha</label>
                <input
                  id="password"
                  type="password"
                  name="password"
                  placeholder="Digite sua Senha"
                  required
                />
              </div>

              <div class="input-box">
                <label for="number">Confirmar Senha</label>
                <input
                  id="password"
                  type="password"
                  name="password"
                  placeholder="Confirme sua Senha"
                  required
                />
              </div>

              <div class="input-box">
                <label for="date">Data de Nascimento</label>
                <input id="date" type="date" name="date" required />
              </div>
            </div>

            <div class="input-box">
                <label for="number">CPF</label>
                <input
                  id="cpf"
                  type="text"
                  name="cpf"
                  placeholder="Digite seu CPF"
                  required
                />
              </div>

              <div class="input-box">
                <label for="number">Endereço</label>
                <input
                  id="endereco"
                  type="text"
                  name="endereco"
                  placeholder="Digite seu Endereço"
                  required
                />
              </div>

            <div class="continue-button">
              <button type="submit">Continuar</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="rodape">
      <p class="rodape_disciplina">
        Instituição: UniSenai
        <br />
        Disciplina: Desenvolvimento Web
        <br />
        Ano: 2024
        <br />
        Semestre: 3º
        <br />
        Professor: Bruno Bandeira
      </p>
    
      <p class="rodape__alunos">
        Beatriz Berto <br /> Fernanda Brum <br /> Rafael Brisola  <br /> Taylan Pinto
      </p>
    </footer>
  </body>
</html>
